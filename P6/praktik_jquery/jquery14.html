<!DOCTYPE html>
<html>
<head>
    <title>jQuery Simple Slideshow</title>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        var i = 0; // Variabel global untuk melacak indeks gambar saat ini

        $(document).ready(function() {
            // Sembunyikan semua judul dan gambar di dalam #slider saat dokumen siap
            $("#slider .slidertitle, #slider img").hide();
            
            // Panggil fungsi pertama kali
            showNextImage();
            
            // Atur interval agar fungsi showNextImage() dijalankan setiap 3000 milidetik (3 detik)
            setInterval('showNextImage()', 3000);
        });

        // Fungsi untuk menampilkan gambar berikutnya
        function showNextImage() {
            i++; // Naikkan indeks ke gambar berikutnya
            
            // Selektor untuk gambar dan judul saat ini
            // Contoh: Jika i=1, maka #sliderImage1 dan #title1 yang dipilih
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            
            // Cek apakah sudah mencapai gambar terakhir (gambar ke-3)
            if (i == 3) {
                i = 0; // Kembalikan indeks ke 0 untuk memulai dari awal
            }
        }
    </script>
</head>
<body>

    <div id="slider">
        
        <img id="sliderImage1" src="img/gambar1.jpg">
        <div class="slidertitle" id="title1">Gambar 1</div>
        
        <img id="sliderImage2" src="img/gambar2.jpg">
        <div class="slidertitle" id="title2">Gambar 2</div>
        
        <img id="sliderImage3" src="img/gambar3.jpg">
        <div class="slidertitle" id="title3">Gambar 3</div>
        
    </div>

</body>
</html>
