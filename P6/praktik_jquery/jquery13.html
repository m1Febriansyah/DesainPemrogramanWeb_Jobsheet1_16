<!DOCTYPE html>
<html>
<head>
    <title>Manipulasi Class dan CSS dengan jQuery</title>
    <link rel="stylesheet" type="text/css" href="styleCSS.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol 1: Menambah Class
            $(".btn1").click(function() {
                // Menambahkan class 'blue' ke h1, h2, dan p
                $("h1, h2, p").addClass("blue");
                // Menambahkan class 'important' ke div
                $("div").addClass("important");
            });

            // Tombol 2: Menghapus Class
            $(".btn2").click(function() {
                // Menghapus class 'blue' dari h1, h2, dan p
                $("h1, h2, p").removeClass("blue");
            });

            // Tombol 3: Mengatur CSS (Inline Styling)
            $(".btn3").click(function() {
                // Mengatur style CSS langsung (background-color dan font-size) ke h1, h2, p, dan div
                $("h1, h2, p, div").css({
                    "background-color": "yellow",
                    "font-size": "100%" // Atau bisa diganti dengan ukuran yang lebih besar, misal: "150%"
                });
            });
        });
    </script>
</head>
<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>This is some important text!</div><br>

    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>

</body>
</html>
