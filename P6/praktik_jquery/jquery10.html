<!DOCTYPE html>
<html>
<head>
    <title>jQuery Get Content</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol 1: Get Text (Mengambil konten teks murni)
            $("#btn1").click(function() {
                alert($("#test1").text());
            });

            // Tombol 2: Get HTML (Mengambil konten termasuk markup HTML)
            $("#btn2").click(function() {
                alert($("#test2").html());
            });

            // Tombol 3: Get Value (Mengambil nilai dari elemen form/input)
            $("#btn3").click(function() {
                alert($("#test3").val());
            });
        });
    </script>
</head>
<body>

    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b>another</b> paragraph.</p>

    <p>Your Name: <input type="text" id="test3"></p>

    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>

</body>
</html>
