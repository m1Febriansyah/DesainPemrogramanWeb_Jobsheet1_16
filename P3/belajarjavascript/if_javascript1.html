<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totalbelanja = prompt("Total Belanja?",0);
        if (totalbelanja > 30000) {
            document.write("<h2>Selamat Anda Mendapat hadiah</h2>");
        }

        document.write("<p>Terima Kasih sudah berbelanja di toko kami</p>");
    </script>
</body>
</html>
