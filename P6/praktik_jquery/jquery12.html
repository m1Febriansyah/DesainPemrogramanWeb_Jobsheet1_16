<!DOCTYPE html>
<html>
<head>
    <title>Manipulasi Tabel dengan jQuery</title>
    <link rel="stylesheet" type="text/css" href="styleTable.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Menambah baris
            $(".add-row").click(function() {
                var name = $("#name").val();
                var email = $("#email").val();
                
                // Cek apakah input tidak kosong
                if (name && email) {
                    var markup = "<tr>" + 
                                 "<td><input type='checkbox' name='record'></td>" +
                                 "<td>" + name + "</td>" +
                                 "<td>" + email + "</td>" + 
                                 "</tr>";
                    
                    $("table tbody").append(markup);
                    
                    // Opsional: Mengosongkan field setelah ditambah
                    $("#name").val("");
                    $("#email").val("");
                } else {
                    alert("Harap isi Nama dan Email.");
                }
            });

            // Menghapus baris yang di centang
            $(".delete-row").click(function() {
                // Iterasi (loop) pada setiap checkbox dengan name='record'
                $("table tbody").find('input[name="record"]').each(function() {
                    // Cek apakah checkbox saat ini dicentang (.is(':checked'))
                    if ($(this).is(':checked')) {
                        // Temukan elemen induk terdekat 'tr' (baris tabel) dan hapus
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>
</head>
<body>

    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
        <input type="button" class="add-row" value="Add Row">
    </form>

    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Tony Stark</td>
                <td>tonystark@mail.com</td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="delete-row">Delete Row</button>

</body>
</html>
