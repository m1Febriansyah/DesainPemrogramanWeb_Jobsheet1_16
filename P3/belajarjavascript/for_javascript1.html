<html>
    <head>
        title>Javascript loops</title>
    </head>
    <p id="demo"></p>

        <script>
        var text = "";
        var i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
        </script>
</html>
